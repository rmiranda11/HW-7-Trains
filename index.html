<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Train Schedule</title>
</head>
<body>
        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: rgb(17, 243, 232); color: rgb(240, 13, 13)">
                <h1 class="text-center">Chicago Express</h1>
                <h3 class="text-center"></h3>
                </div>
                
                <div class="row">
                
                <div class="col-lg-12">
                
                <!-- Current Employees-->
                <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
                </div>
                </div>
                
                <!-- Add Train -->
                <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
                
                <!-- Entry Form -->
                <form>
                <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                <label for="start-input">First Train Time</label>
                <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
                
                </div>
                
                </div>
                
                </div>
                
                </div>
                
                </div>

<script src="./logic.js"></script>
</body>
</html>
